<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    
    <style type="text/css">
        *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}

.mdiv{
    height: 100vh;
    width: 100%;
    top: 0px;
    left: 0px;
    position: fixed;
    background-color: aliceblue;
    display: flex;
    align-items: center;
    justify-content: center;
}

.weather_app{
    height: 700px;
    width: 450px;
    background-image: linear-gradient(to right,#5d9dbe,#a3d7f5,#6ca6c8);
    box-shadow: 0px 0px 30px black;
    padding: 30px;
    border-radius: 20px;
}

.wed{
    font-size: 25px;
    -webkit-text-stroke: 1px black;
    /* color: transparent; */
    letter-spacing: 2px;
    
}

.ip{
    height: 40px;
    width: 100%;
    margin-top: 30px;
    background-color: lightgray;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 20px;
    position: relative;
}

.ip input{
    border: none;
    outline: none;
    flex: 1;
    height: 40px;
    border-radius: 20px;
    padding: 20px;
    font-size: 20px;
}

.ip button{
    height: 40px;
    width: 70px;
    border-radius: 20px;
    position: absolute;
    right: 0px;
    border: none;
    background-color: orange;
    cursor: pointer;
}

.weather_img{
    height: 200px;
    width: 270px;
}

#temp{
    font-size: 50px;
    font-family: sans-serif;
    
}

#city{
    font-size: 35px;
    font-family: Arial black;
    color: orangered;
}

.humi{
    height: 80px;
    margin-bottom: 10px;
    
}

.info2{
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    letter-spacing: 1px;
}


.wind,.humidity{
    margin: 10px 0px 20px 100px; 

}

<body>
    <div class="mdiv">
        <div class="weather_app">
            <h2 align="center" class="wed tracking-in-expand-fwd">WEATHER FORECAST</h2>
            <div class="ip">
                <input type="text" id="userText" placeholder="Enter City">
                <button onclick="getWeatherData()"><img src="search_8094123.png" alt="" height="27px"></button>
            </div>
            <br><br>

            <div class="info" align="center">
                <img src="sun_rise.png" alt="WEATHER" srcset="" class="weather_img">
                <h1 id="temp">27°C</h1>
                <h2 id="city" >PUNE</h2>
            </div>

            <div class="info2">
                <div class="humditiy">
                    <img src="humidity.png" alt="humditiy" class="humi"><br>
                    <h3>HUMIDITY</h3>
                    <h4 id="humidity_info">50%</h4>
                </div>

                <div class="wind">
                    <img src="wind.png" alt="humditiy" class="humi"><br>
                    <h3>WIND</h3>
                    <h4 id="wind_info">4 km/h</h4>
                </div>
            </div>
        </div>
    </div>


    
    

    <script src="script.js">
let apikey = "b952f8237fccbd54be15492edae3a80e";
let apiUrl = "https://home.openweathermap.org/api_keys" ;
let city ;
let userCity = document.getElementById("userText") ;
let temperature = document.getElementById("temp") ;
let ct = document.getElementById("city") ;
let humidity = document.getElementById("humidity_info") ;
let windInfo = document.getElementById("wind_info") ;
let weatherImage = document.querySelector(".weather_img") ;

async function getWeatherData()
{
    if(userCity.value=="")
    {
        alert("ENTER A CITY NAME")
    }
    else{
        city = userCity.value ;
        let response  = await fetch( `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apikey}`) ;
        let data  = await response.json() ;
        ct.innerHTML = data.name ;
        temperature.innerHTML = Math.round(data.main.temp - 273.15)+ "°C" ;
        humidity.innerHTML = data.main.humidity + "%" ;
        windInfo.innerHTML = data.wind.speed + "km/h" ;
        userCity.value="";
        if(data.weather[0].main=="Clear"){
            weatherImage.src="sunny.gif";
        }else if(data.weather[0].main=="Snow"){
            weatherImage.src="snow.webp";
        }
        else if(data.weather[0].main=="Clouds"){
            weatherImage.src="clear.gif";
        }else if(data.weather[0].main=="Drizzle"){
            weatherImage.src="brizzle.gif";
        }else if(data.weather[0].main=="Mist"){
            weatherImage.src="mist.gif";
        }
        else if(data.weather[0].main=="Rain"){
            weatherImage.src="rain.gif";
        }
        console.log(data)
    }
    
}

    </script>
</body>
