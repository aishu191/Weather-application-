<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 300px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    #weather {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Weather Application</h2>
  <form id="weatherForm">
    <input type="text" id="locationInput" placeholder="Enter Location">
    <input type="submit" value="Get Weather">
  </form>
  <div id="weather"></div>
</div>

<script>
  document.getElementById('weatherForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const location = document.getElementById('locationInput').value;
    getWeather(location);
  });

  async function getWeather(location) {
    const apiKey = 'YOUR_API_KEY'; // Replace 'YOUR_API_KEY' with your OpenWeatherMap API key
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;
    
    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      if (data.cod === 200) {
        const weatherDescription = data.weather[0].description;
        const temperature = data.main.temp;
        const cityName = data.name;
        const countryName = data.sys.country;
        const weatherInfo = `${weatherDescription}, ${temperature}Â°C, ${cityName}, ${countryName}`;
        document.getElementById('weather').innerText = weatherInfo;
      } else {
        document.getElementById('weather').innerText = 'Location not found!';
      }
    } catch (error) {
      console.error('Error fetching weather data:', error);
      document.getElementById('weather').innerText = 'An error occurred while fetching weather data.';
    }
  }
</script>

</body>
</html>
